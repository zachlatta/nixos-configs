# Hyprlock configuration
# See https://hyprland.org/docs/Hyprlock/

background {
    path = /home/zrl/Pictures/Wallpapers/default.png # Set this to your wallpaper
    # color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur
    blur_passes = 2 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, 0 rectangle, >0 corner radius
    outer_color = rgb(150, 150, 150)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Password...</i> # Text rendered in the input box when empty.
    hide_input = false
    rounding = -1 # -1 default circle, 0 rectangle, >0 corner radius
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34) # if authentication failed lock this color will remain until new char typed
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both capslock and numlock are active
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(200, 200, 200, 1.0)
    # font_family = Noto Sans
    font_size = 90
    font_family = JetBrains Mono Nerd Font

    position = 0, 80
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    # font_family = Noto Sans
    font_size = 25
    font_family = JetBrains Mono Nerd Font

    position = 0, -120 # above input field
    halign = center
    valign = center
} 